name: Update File List

on:
  push:
    branches:
      - main  # 选择你要测试的分支

jobs:
  update-file-list:
    runs-on: ubuntu-latest

    steps:
    - name: Get repository content
      run: |
        mkdir -p output
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             -H "Accept: application/vnd.github.v3+json" \
             "https://api.github.com/repos/${{ github.repository }}/contents" \
             > output/root_contents.json

    - name: Parse JSON and create file list
      run: |
        mkdir -p output
        jq -r '.[] | select(.type == "file") | .path' output/root_contents.json > file_list.txt
        jq -r '.[] | select(.type == "dir") | .path' output/root_contents.json > directories.txt
        while IFS= read -r dir; do
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/contents/$dir" \
               > "output/${dir//\//_}_contents.json"
          jq -r '.[] | select(.type == "file") | .path' "output/${dir//\//_}_contents.json" >> file_list.txt
        done < directories.txt

    - name: Convert file list to JSON
      run: |
        jq -R -s -c 'split("\n") | map(select(length > 0))' file_list.txt > file_list.json

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add file_list.json
        git commit -m 'Update file list'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
